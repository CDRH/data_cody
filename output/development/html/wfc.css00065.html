      <span class="tei_opener">
         <div class="note">Wild West Camp, Earl's Court, S. W.</div>

         <span class="tei_dateline">
            <span class="tei_date">May. <a rel="tooltip" class="sic" title="23rd​">23th</a> 92</span>

         <span class="tei_salute">My. Dear Cousins</span>

      <p>This will introduce. Mrs. General Crook— A Lovely Lady. <a rel="tooltip" class="sic" title="Whom​">Whoom</a> I wish you to know.</p>

      <p>She will tell you all about your tough cousin.</p>

      <span class="tei_closer">
         <span class="tei_salute">Love to you both—</span>

         <span class="tei_signed">Cousin. Will. Cody</span>
