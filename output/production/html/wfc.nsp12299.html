      <p class="tei_p">It is not generally known that among the Indians who take part in the performances of the "Wild West" are 11 prisoners of war, who were released upon the understanding that they were to leave the country under custody of Col. Cody and his partner, Mr. <a href="../item/wfc.person#salsbury.n">Nate Salsbury</a>. One of the prisoners is a woman.</p>
