      <p>Several ladies, I understand, from the Medical Mission Training Home, visit Buffalo Bill's redskin encampment daily, and talk seriously to the Indians. These latter all believe that they have got the "white" heart, but they find it difficult, they say, to be good when on the tramp.</p>
