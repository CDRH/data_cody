<div class="life_item" id="peake.j">
   <h3>
      <a class="persNameLink" href="/doc/peake.j">Peake, John H., 1848-1905</a>
   </h3>
   <p>
      <div class="note">John H. Peake (1848-1905), editor at one time of the <span class="italic">North Platte Enterprise</span> and <span class="italic">The Duluth Press</span>, would eventually become editor of <span class="italic">Cody Enterprise</span>, which Peake and Cody co-founded in August 1899. Peake and his wife Anna came to Cody in 1899 from Washington, D.C. </div>
   </p>
</div>
