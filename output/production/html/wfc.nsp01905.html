      <h3>Buffalo Bill Returns.</h3>
      <p class="tei_p">Col. William F. Cody returned to America to-day on the Campania, accompanied by Chief Iron Tail and a band of Sioux Indians. At an entertainment on the steamer Wednesday a feature of the programme was a war dance, in which fifty of the Indians took part.</p>
