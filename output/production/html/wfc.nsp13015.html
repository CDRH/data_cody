      <p class="tei_p">COLONEL CODY was among the celebrities up river on Sunday. The Colonel assisted in the rescue of a lady from a perilous situation in Penton Hook Lock. Particulars of the incident are given in a letter from one of the party in the boat which met with the accident.</p>
