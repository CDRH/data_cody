         <span class="tei_salute">My Dear Bill,</span>
      </span>
      <p class="tei_p">I will let you know about bringing Indians soon as I can hear from my agents in Paris—in two or three weeks. We are after a great Building there.</p>
      <p class="tei_p">My business is simply great. We will get pretty near to $70.000 here this week.</p>
      <span class="tei_closer">
         <span class="tei_salute">Your friend</span>
         <span class="tei_signed">Bill Cody</span>
      </span>
