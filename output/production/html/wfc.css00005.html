      <span class="tei_opener">


         <span class="tei_dateline">Glasgow
<span class="tei_date_when_1904-08-05 tei_date">Aug 5th/04</span>
         </span>

         <span class="tei_salute">My Dear Bill,</span>
      </span>

      <p>I will let you know about bringing Indians soon as I can hear from my agents in Paris—in two or three weeks. We are after a great Building there.</p>

      <p>My business is simply great. We will get pretty near to $70.000 here this week.</p>

      <span class="tei_closer">
         <span class="tei_salute">Your friend</span>
         <span class="tei_signed">Bill Cody</span>
      </span>
