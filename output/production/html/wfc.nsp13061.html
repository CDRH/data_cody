      <p class="tei_p">Buffalo Bill's Wild West.—We are informed that the last performance of this unique exhibition will take place on Wednesday, October the 12th. On Saturday, October the 15th, the company will sail on the steamship "Mohawk," which has been specially chartered for the purpose.</p>
