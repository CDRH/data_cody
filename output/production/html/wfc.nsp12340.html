      <h3>The Wild West at Windsor Castle.</h3>
      <p class="tei_p">Buffalo Bill's "Wild West" Company will arrive at Windsor on Friday, with about 40 horses, for the purpose of giving a performance before the <a href="../item/wfc.person#victoria.q">Queen</a> and members of the Royal Family at Windsor Castle.</p>
