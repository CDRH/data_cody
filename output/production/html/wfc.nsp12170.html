      <h3>ACCIDENT AT THE "WILD WEST."</h3>
      <p class="tei_p">Considerable excitement was caused at the "Wild West" Exhibition yesterday by a buck-jumping pony rearing on its hind legs and falling backwards. The man who was about to mount escaped unhurt, but the horse fractured its spine and died immediately.</p>
