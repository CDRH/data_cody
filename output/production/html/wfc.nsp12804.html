      <p class="tei_p">Buffalo Bill's farewell engagement is fast drawing to a close. About a month hence the various tribes of Indians, the cowboys, the Gauchos, the Cossacks, and the rest of the party typical of so many nations, will be crossing the Atlantic to pitch their tents in Chicago.</p>
