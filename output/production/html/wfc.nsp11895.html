      <h3>A Popular Bill.</h3>
      <span class="tei_byline">[<em class="hi">From the Boston Herald.</em>]</span>
      <p class="tei_p">Senator Plumb is rather late in calling for the protection of the American bison. Nevertheless, everybody is in favor of a Buffalo Bill.</p>
