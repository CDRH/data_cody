      <h3>BUFFALO BILL'S RED INDIANS.</h3>
      <span class="tei_milestone"/>
      <p class="tei_p">A telegram from Philadelphia, states that nine Indians of Buffalo Bill's Wild West Show returned to New York on Tuesday on the steamer Wyoming because the English climate did not agree with them. They left on Wednesday evening for Nebraska.</p>
