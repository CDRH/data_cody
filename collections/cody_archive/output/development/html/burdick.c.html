<div class="life_item" id="burdick.c">
   <h3>
      <a class="persNameLink" href="/doc/burdick.c">Burdick, Charles W. (Charles Williams), 1860-1927</a>
   </h3>
   <p>
      <div class="note">Charles W. Burdick (1860-1927) was a prominent Cheyenne lawyer, and served as the first Wyoming state auditor (1890-94) and later as Wyoming secretary of state (1895-99).</div>
   </p>
</div>
